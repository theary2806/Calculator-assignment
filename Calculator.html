<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: black ;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 2em;
            text-align: right;
            margin-bottom: 10px;
            padding-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            background: pink;
            color: #fff;
            cursor: pointer;
        }
       
        .buttons .operator {
            background: orangered;
        }
      
        .buttons .clear {
            background: #e74c3c;
        }
       
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            
            <button class="clear">C</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>

            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>

            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>

            <button class="operator">+</button>

          
        </div>
    </div>
</body>
</html>
